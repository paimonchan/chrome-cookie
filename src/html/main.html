<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../libs/fontawesome/css/all.min.css" />
    <script src="../../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../libs/jquery/js/jquery.min.js"></script>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="form-check form-switch mt-3">
            <input class="form-check-input" type="checkbox" role="switch" id="btn-lock" checked />
            <label class="form-check-label text-light d-flex align-items-center" for="lock">Lock URL</label>
        </div>
        <div class="input-group mt-1 mb-2">
            <input type="search" id="url" class="form-control bg-dark text-light" disabled/>
            <button type="button" id="btn-cookie" class="btn btn-primary">Get Cookies</button>
        </div>
        <div class="row">
            <div class="col text-end mb-1">
                <button type="button" id="btn-copy" class="btn btn-outline-primary"><i
                        class="fas fa-copy"></i></button>
                <button type="button" id="btn-download" class="btn btn-outline-primary"><i
                        class="fas fa-file-download"></i></button>
            </div>
        </div>
        <div class="table-responsive" style="width: 100%; font-size:11px">
            <table class="table table-fixed table-dark table-bordered">
                <thead>
                    <tr class="row mx-0">
                        <th scope="col" class="col-2">Domain</th>
                        <th scope="col" class="col-2">HttpOnly</th>
                        <th scope="col" class="col-2">Name</th>
                        <th scope="col" class="col-6">Value</th>
                    </tr>
                </thead>
                <tbody id="rows">
                    <tr>
                        <td class="text-center" id="empty" colspan="3">Click button `Get Cookie` to display private and public cookies.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9;">
            <div id="toast-info" class="toast bg-info fade hide" data-bs-delay="1000">
                <div class="toast-header">
                    <strong class="me-auto message"><i class="bi-globe"></i> Copied</strong>
                    <!-- <small>just now</small> -->
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9;">
            <div id="toast-warning" class="toast bg-warning fade hide" data-bs-delay="1000">
                <div class="toast-header">
                    <strong class="me-auto message"><i class="bi-globe"></i> Copied</strong>
                    <!-- <small>just now</small> -->
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js" type="text/javascript"></script>
</body>
</html>
